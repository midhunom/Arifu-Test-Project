<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" >

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <title>school stuff</title>
</head>
<body>
  <div class="container">
      <div class="col-lg-6">
          <form class="form-horizontal">
              <fieldset>
                  <legend>Insert Student infomation</legend>
                  <div class="form-group">
                      <label class="col-lg-2 control-label">Full Name</label>
                      <div class="col-lg-10">
                          <input type="text" class="form-control"  ng-model="name"   placeholder="e.g John Doe" >
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-2 control-label" >Email</label>
                      <div class="col-lg-10">
                          <input type="email" class="form-control"  ng-model="email" placeholder="e.g mail@something.com" >
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-lg-2 control-label">Gender</label>
                      <div class="col-lg-10">
                          <div class="radio">
                              <label>
                                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                  Male
                              </label>
                          </div>
                          <div class="radio">
                              <label>
                                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                  Female
                              </label>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                          <button type="reset" class="btn btn-default">Cancel</button>
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </div>
              </fieldset>
          </form>

      </div>
      <div class="col-lg-6">

      </div>
  </div>
</body>
</html>
